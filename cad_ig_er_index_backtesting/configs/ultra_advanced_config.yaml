# Ultra-Advanced Strategy Configuration
# Target: 4.81% CAGR (3.5% outperformance over 1.31% buy-hold)
# Uses 200+ features with multi-model ensemble

data:
  file_path: "../market data pipeline/processed market data/cad_ig_er_index_data_for_backtest.csv"
  date_column: "Date"
  use_multi_index: false  # Simple CSV format

  # Date range
  resample_frequency: null # Use raw daily data
  start_date: null
  end_date: null

  # Missing data handling
  missing_data_strategy: "forward_fill"
  missing_data_fill_value: 0.0

  # Assets
  benchmark_asset: "cad_ig_er_index"
  trading_asset: "cad_ig_er_index"
  assets: []
  required_columns: []

portfolio:
  initial_capital: 100
  frequency: "D" # Daily frequency for calculations
  fees: 0.0
  slippage: 0.0
  position_size: 1.0
  leverage: 1.0

reporting:
  output_dir: "outputs/reports"
  generate_html: true
  generate_pdf: false
  include_plots: true
  metrics_precision: 4

# Ultra-Advanced Strategy Configuration
ultra_advanced_strategy:
  # Trading parameters
  trading_asset: "cad_ig_er_index"
  benchmark_asset: "cad_ig_er_index"

  # Multi-horizon predictions for robustness
  prediction_horizons: [1, 3, 5, 7, 10, 15, 20]

  # Ensemble configuration (use all available models)
  use_lightgbm: true
  use_xgboost: true
  use_rf: true
  use_gb: true

  # Model weights (optimized for CAD-IG-ER)
  model_weights:
    lightgbm: 0.35
    xgboost: 0.30
    random_forest: 0.20
    gradient_boosting: 0.15

  # Threshold optimization
  probability_threshold: 0.58  # Optimized for outperformance

  # Regime-specific thresholds for adaptive signal generation
  regime_specific_thresholds:
    low_vol: 0.55      # More aggressive in low vol
    medium_vol: 0.58   # Balanced
    high_vol: 0.62     # More conservative in high vol

  # Training parameters
  train_test_split: 0.70  # 70% train, 30% out-of-sample test
  walk_forward_splits: 5  # 5-fold walk-forward validation

# Strategy selection
strategies:
  enabled:
    - "ultra_advanced_strategy"
  run_all_by_default: false

# Enhanced reporting
enhanced_reporting:
  generate_detailed_stats_file: true
  stats_file_name: "ultra_advanced_strategy_report.txt"
  include_vectorbt_stats: true
  include_quantstats_metrics: true
  include_manual_calculations: true
  include_drawdown_analysis: true

# Common settings
random_seed: 42
verbose: true
log_level: "INFO"
