# Base Configuration for Backtesting Framework

data:
  file_path: "../market data pipeline/processed market data/cad_ig_er_index_data_for_backtest.csv"
  date_column: "Date"
  use_multi_index: false  # Simple CSV format (not multi-index)
  multi_index_header_rows: 2
  date_header_row: 2
  
  # Asset class filtering (not used for simple CSV)
  asset_classes_include: null
  asset_classes_exclude: null
  
  # Column filtering (not used for simple CSV - all columns are loaded directly)
  columns_include: null
  columns_exclude: null
  
  # Date range
  resample_frequency: null # Use raw daily data
  start_date: null
  end_date: null
  
  # Missing data handling
  missing_data_strategy: "forward_fill"
  missing_data_fill_value: 0.0
  
  # Multi-index flattening
  flatten_columns: true
  
  # Existing fields
  benchmark_asset: "cad_ig_er_index"
  trading_asset: "cad_ig_er_index"
  assets: []  # Will be populated after flattening
  required_columns: []

portfolio:
  initial_capital: 100
  frequency: "D" # Daily frequency for calculations
  fees: 0.0
  slippage: 0.0
  position_size: 1.0
  leverage: 1.0

reporting:
  output_dir: "outputs/reports"
  generate_html: true
  generate_pdf: false
  include_plots: true
  metrics_precision: 4

# Feature engineering configuration (parameters are now in trading days)
features:
  momentum_periods: [5, 10, 15, 20, 30, 40, 60, 65, 130, 260] # Scaled from weeks
  volatility_windows: [20, 40, 65, 130] # Scaled from weeks
  sma_windows: [20, 40, 65, 130] # Scaled from weeks
  
  include_macd: true
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  
  include_stochastic: true
  stochastic_k_period: 14
  
  include_rsi: false
  include_bollinger: false
  
  include_oas_features: true
  oas_momentum_period: 20 # Scaled from 4 weeks
  include_vix: true
  
  include_correlations: false
  include_relative_strength: false
  
  primary_asset: "cad_ig_er_index"
  fill_na_value: 0.0

# Parameters are now in trading days
cross_asset_momentum:
  momentum_assets: ["cad_ig_er_index", "tsx", "s&p_500"]
  momentum_lookback_days: 10 # Scaled from 2 weeks
  min_confirmations: 2  # Updated to match number of available assets

# Parameters are now in trading days
multi_asset_momentum:
  momentum_assets_map:
    tsx: "tsx"
    spx: "s&p_500"
    cad_ig: "cad_ig_er_index"
  momentum_lookback_days: 20 # Scaled from 4 weeks
  signal_threshold: -0.005
  exit_hold_days: 5 # Scaled from 1 week

# Genetic Algorithm specific (no changes needed here)
genetic_algorithm:
  population_size: 120
  max_generations: 120
  mutation_rate: 0.40
  crossover_rate: 0.40
  target_return_early_stop: 0.70
  max_clauses_per_rule: 4
  elite_size: 25
  fitness_drawdown_penalty_factor: 0.1
  initial_cash_ga: 10000
  
# Vol-Adaptive Momentum specific
vol_adaptive_momentum:
  price_column: "cad_ig_er_index"
  vix_column: "vix"
  mom_lookback: 20
  vol_lookback: 20
  vix_z_lookback: 252
  thr_low_vol: 0.60
  thr_high_vol: 0.00
  max_hold: 10
  scale: 0.005

# LightGBM Machine Learning Strategy
lightgbm_strategy:
  trading_asset: "cad_ig_er_index"
  benchmark_asset: "cad_ig_er_index"
  momentum_periods: [1, 3, 5, 10, 20, 40, 60, 120, 252]
  volatility_periods: [5, 10, 20, 60]
  ma_periods: [5, 10, 20, 50, 200]
  prediction_horizons: [1, 5, 10]
  train_test_split: 0.7
  min_train_samples: 500
  num_leaves: 31
  learning_rate: 0.05
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 5
  max_depth: 7
  min_child_samples: 20
  reg_alpha: 0.1
  reg_lambda: 0.1
  n_estimators: 200
  optimize_threshold: true
  threshold_range: [0.45, 0.65]
  threshold_steps: 20
  use_ensemble: true
  min_prediction_confidence: 0.5
  random_seed: 42

# Random Forest Ensemble Strategy (3.86% annualized return)
rf_ensemble_strategy:
  trading_asset: "cad_ig_er_index"
  benchmark_asset: "cad_ig_er_index"
  momentum_windows: [2, 3, 5, 7, 10, 12, 15, 20, 25, 30, 40, 50, 60, 90, 120]
  zscore_windows: [5, 10, 20, 40, 60, 120, 252]
  macro_windows: [3, 5, 10, 20, 40, 60, 90]
  models:
    - n_estimators: 600
      max_depth: 15
      min_samples_leaf: 5
      max_features: 0.4
      random_state: 42
    - n_estimators: 700
      max_depth: 12
      min_samples_leaf: 8
      max_features: 0.5
      random_state: 42
    - n_estimators: 500
      max_depth: 18
      min_samples_leaf: 5
      max_features: 0.3
      random_state: 123
    - n_estimators: 800
      max_depth: 10
      min_samples_leaf: 10
      max_features: 0.4
      random_state: 456
  ensemble_weights: [0.30, 0.30, 0.25, 0.15]
  probability_threshold: 0.55
  holding_period_days: 7
  train_test_split: 0.70

# Strategy selection control
strategies:
  enabled:
    - "cross_asset_momentum"
    - "multi_asset_momentum"
    - "genetic_algorithm"
    - "vol_adaptive_momentum"
    - "lightgbm_strategy"
    - "rf_ensemble_strategy"
  # Available options: cross_asset_momentum, multi_asset_momentum, genetic_algorithm, vol_adaptive_momentum, lightgbm_strategy, rf_ensemble_strategy
  run_all_by_default: true

# Enhanced reporting configuration
enhanced_reporting:
  generate_detailed_stats_file: true
  stats_file_name: "comprehensive_strategy_comparison.txt"
  include_vectorbt_stats: true
  include_quantstats_metrics: true
  include_manual_calculations: true
  include_drawdown_analysis: true

# Common settings
random_seed: 7
verbose: true
log_level: "INFO" 